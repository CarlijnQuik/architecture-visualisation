<body>

    <!-- HIDDEN - tooltips  -->
    <div id="tooltip" class="hidden">

        <div id="networkLinkTooltip" class="hidden">
            <p> Name: <span class="bold" id="linkSource"> </span> - <span id="linkMessage"></span> -> <span class="bold" id="linkTarget"></span></p>
            <p> Count: <span class="count"></span></p>
            <p> Type: <span id="depType"></span></p>
            <p> Subtype: <span id="depSubtype"></span></p>
            <p> Direct/indirect: <span id="isDirect"></span></p>
            <p> Inheritance related <span id="isInheritance"></span></p>
            <p> Inner class related: <span id="isInnerClass"></span></p>
            <p> Line: <span id="codeLine"></span></p>
            <p> Origin: <span class="inputFile"></span></p>
            <p> Data type: <span class="dataType"></span></p>
        </div>

        <div id="networkNodeTooltip" class="hidden">
            <p> Name: <span class="name"></span> </p>
            <p> Count: <span class="count"></span> </p>
            <p> Parent: <span id="parent"></span> </p>
            <p> Origin: <span class="inputFile"></span> </p>
            <p> Data type: <span class="dataType"></span></p>
        </div>

    </div>

    <div class='main-container'>

        <!-- Slider + title -->
        <div class='slider-container'>

            <div class='title'>
                <p>
                    <!--  -->
                    Visualising Software Dynamics through Architecture Mining
                </p>

            </div>
            <div id='slider'></div>
        </div>

        <!-- Main content -->
        <div class='flex-container'>

            <!-- NETWORK VIS -->
            <div class='visualisation'>
                <div class='visualisation-title'>
                    <div class='visualisation-title-text'>
                        Relations between classes in the system
                    </div>
                </div>

                <!-- Selection fields with drop down -->
                <label><input id="checkGroupInABox" type="checkbox" />Group in a Box</label>
                <label><input id="checkShowTemplate" type="checkbox" />Show Template</label>

                <!-- Select algorithm drop down -->
                <select id="selectTemplate">
                    <option value="treemap">Treemap</option>
                    <option value="force">Force</option>
                </select>

                <!-- Select abstraction level drop down -->
                <select id="selectAbstraction">
                    <option value="packageLevel">Package level</option>
                    <option value="classLevel">Class level</option>
                </select>
