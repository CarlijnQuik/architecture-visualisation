<html>
<meta charset="utf-8">

<head>

    <!--CSS -- git add -- . :! -->
    <link rel="stylesheet" href="styles/idioms.css" >
    <link rel="stylesheet" href="styles/tooltips.css" >
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/main.css">

    <!--JS plugins    -->
    <script type="text/javascript" src="plugins/d3.v4.js" charset="utf-8"></script>
    <script type="text/javascript" src="plugins/underscore.js" charset="utf-8"></script>
    <script type="text/javascript" src="plugins/d3-scale-chromatic.js" charset="utf-8"></script>
    <script type="text/javascript" src="plugins/jquery.3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="plugins/forceInABox.js" charset="utf-8"></script>

    <!--JS scripts-->
    <script type="text/javascript" src="scripts/interaction/colors.js"></script>
    <script type="text/javascript" src="scripts/interaction/tooltips.js"></script>
    <script type="text/javascript" src="scripts/interaction/interaction.js"></script>

    <script type="text/javascript" src="scripts/data_helpers/data_helper.js"></script>
    <script type="text/javascript" src="scripts/data_helpers/treedata_init.js"></script>
    <script type="text/javascript" src="scripts/data_helpers/filter.js"></script>

    <script type="text/javascript" src="scripts/idioms/network.js"></script>
    <script type="text/javascript" src="scripts/idioms/barchart.js"></script>
    <script type="text/javascript" src="scripts/idioms/tree.js"></script>

    <script type="text/javascript" src="scripts/main.js"></script>

</head>

<body>

    <!-- HIDDEN - tooltips  -->
    <div id="tooltip" class="hidden">

        <div id="linkTooltip" class="hidden">
            <p> <span class="bold" id="linkMessage"></span></p>
            <p> <span id="linkSource"> </span> </p>
            <p> <span id="linkTarget"></span></p>
            <p> <span class="count"></span></p>
            <br />

            <p> <span id="depType"></span></p>
            <p> <span id="depSubtype"></span></p>
            <p> <span id="isDirect"></span></p>
            <p> <span id="isInheritance"></span></p>
            <p> <span id="isInnerClass"></span></p>
            <p> <span id="codeLine"></span></p>

            <p> <span class="bold" id="duration"></span></p>
            <p> <span id="thread"></span></p>
            <p> <span id="dates"></span></p>
            <p> <span id="times"></span></p>
            <br />

            <p> <span class="inputFile"></span></p>
            <p> <span class="dataType"></span></p>

        </div>

        <div id="nodeTooltip" class="hidden">
            <p> <span class="name"></span> </p>
            <p> <span class="count"></span> </p>
            <p> <span id="parent"></span> </p>
            <p> <span class="inputFile"></span> </p>
            <p> <span class="dataType"></span></p>
        </div>

    </div>

    <!-- MAIN -->
    <div class='main-container'>

        <!-- Slider + title -->
        <div class='slider-container'>

            <div class='title'>
                <p>
                    <!--  -->
                    Visualising Software Dynamics through Architecture Mining
                </p>

            </div>
            <div id='slider'></div>
        </div>

        <!-- Main content -->
        <div class='flex-container'>

            <!-- NETWORK VIS -->
            <div class='visualisation'>
                <div class='visualisation-title'>
                    <div class='visualisation-title-text'>
                        Relations between classes/objects in the system
                    </div>
                </div>

                <!-- The options panel on top of the vis -->
                <div class='vis-options'>
                    <div class="column">
                        <div>
                            <!-- Select abstraction drop down-->
                            <select id="selectAbstraction">
                                <option value="packageLevel">Package level</option>
                                <option value="classLevel">Class level</option>
                            </select>

                        </div>

                        <div>
                            <!-- Select algorithm drop down-->
                            <select id="selectTemplate">
                                <option value="treemap">Treemap</option>
                                <option value="force">Force</option>
                            </select>
                        </div>
                    </div>

                    <div class="column">

                        <!-- Checkboxes group in a box and show template-->
                        <div class="boxes">
                            <input type="checkbox" id="checkGroupInABox">
                            <label for="checkGroupInABox">Group in a Box</label>

                            <input type="checkbox" id="checkShowTemplate" checked>
                            <label for="checkShowTemplate">Show Template </label>
                        </div>

                    </div>

                </div>

                <div id='network' class='vis'></div>
            </div>

            <!-- BARCHART VIS -->
            <div class='visualisation'>
                <div class='visualisation-title'>
                    <div class='visualisation-title-text'>
                        Statistics on classes/objects and methods/relations
                    </div>
                </div>
                <div class='vis-options'>
                    <div class="column">
                        <div>
                            <!-- Select bar chart drop down-->
                            <select id="selectBarchartData">
                                <option value="class_occurrences">Class/object occurrences</option>
                                <option value="method_occurrences">Method/relation occurrences</option>
                                <option value="duration">Method duration (run-time)</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div id='barchart' class='vis'></div>
            </div>

            <!-- TREE VIS -->
            <div class='visualisation'>
                <div class='visualisation-title'>
                    <div class='visualisation-title-text'>
                        Dataset structure
                    </div>
                </div>
                <div class='vis-options'>
                    <div class="column">
                        <div>
                            <!-- Select dataset drop down-->
                            <select id="datasetName">
                                <option value="static/JabRef-dependencies-static.json">JabRef dependencies</option>
                                <option value="static/FISH-dependencies-static.json">FISH dependencies</option>
                                <option value="dynamic/jabref-scenario-1-dynamic.json">JabRef scenario 1</option>
                                <option value="dynamic/fish2-dynamic.json">FISH random clicks</option>
                            </select>
                        </div>
                    </div>

                    <div class="column">
                        <!-- Filter drop down -->
                        <dl class="dropdown" id="filterType">
                            <dt>
                                <a>
                                    <span class="hida">Select data</span>
                                    <p class="multiSel"></p>
                                </a>
                            </dt>
                            <dd>
                                <div id="filterTypeSel" class="mutliSelect">
                                    <div class="boxes">
                                        <ul id="filterTypeUl">

                                            <input type="checkbox" id="access" value="access" checked>
                                            <label for="access">Access</label>
                                            <input type="checkbox" id="annotation" value="annotation" checked>
                                            <label for="annotation">Annotation</label>
                                            <input type="checkbox" id="call" value="call" checked>
                                            <label for="call">Call</label>
                                            <input type="checkbox" id="declaration" value="declaration" checked>
                                            <label for="declaration">Declaration</label>
                                            <input type="checkbox" id="import" value="import" checked>
                                            <label for="import">Import</label>
                                            <input type="checkbox" id="inheritance" value="inheritance" checked>
                                            <label for="inheritance">Inheritance</label>
                                            <input type="checkbox" id="reference" value="reference" checked>
                                            <label for="reference">Reference</label>

                                        </ul>
                                    </div>
                                </div>
                            </dd>
                            <button id="filterTypeButton">Filter / Reset</button>
                        </dl>
                    </div>

                    <div class="column">
                        <!-- Filter drop down -->
                        <dl class="dropdown" id="filterData">
                            <dt>
                                <a>
                                    <span class="hida">Select data</span>
                                    <p class="multiSel"></p>
                                </a>
                            </dt>
                            <dd>
                                <div id="filterDataSel" class="mutliSelect">
                                    <div class="boxes">
                                        <ul id="filterDataUl">
                                            <!--                                            Checkboxes created in network.js-->
                                            <!--                                            <input type="checkbox" id="all_values" checked>-->
                                            <!--                                            <label for="all_values">All</label>-->

                                        </ul>
                                    </div>
                                </div>
                            </dd>
                            <button id="filterButton">Filter / Reset</button>
                        </dl>
                    </div>
                </div>

                <div id='tree' class='vis'></div>
            </div>

        </div>

    </div>


</body>

</html>
